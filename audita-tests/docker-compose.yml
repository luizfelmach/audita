services:
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    networks:
      - influx_grafana

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=grafana
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_RENDERING_SERVER_URL=http://renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
    networks:
      - influx_grafana

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - 8081
    environment:
      - ENABLE_METRICS=true
    networks:
      - influx_grafana

  briefer:
    image: briefercloud/briefer
    ports:
      - 3010:3000
    networks:
      - influx_grafana

networks:
  influx_grafana:
