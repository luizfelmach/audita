services:
  auditaserver:
    image: ghcr.io/luizfelmach/auditaserver:latest
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./auditaserver/:/etc/auditaserver:ro
      - auditalogs:/var/log/

  auditaui:
    image: ghcr.io/luizfelmach/auditaui:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - AUDITA_URL=http://localhost:8080
      - AUDITA_PORT=8081
    volumes:
      - auditalogs:/var/log/

volumes:
  auditalogs:
    external: true
